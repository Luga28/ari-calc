<div class="share-group" style="display: flex; gap: 10px; margin-top: 10px;">
    <button onclick="shareWhatsApp()" style="background: #25D366; color: white; border: none; flex: 1;">
        WhatsApp
    </button>
    <button onclick="shareTelegram()" style="background: #0088cc; color: white; border: none; flex: 1;">
        Telegram
    </button>
</div>

<script>
    // AÃ±ade estas dos funciones al final de tu <script>
    
    function shareWhatsApp() {
        let text = encodeURIComponent(document.getElementById("summary_text").value);
        if(!text) return alert("Primero ingresa los datos de la carga");
        window.open(`https://api.whatsapp.com/send?text=${text}`, '_blank');
    }

    function shareTelegram() {
        let text = encodeURIComponent(document.getElementById("summary_text").value);
        if(!text) return alert("Primero ingresa los datos de la carga");
        window.open(`https://t.me/share/url?url=&text=${text}`, '_blank');
    }
</script>
